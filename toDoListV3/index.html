<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ToDo лист</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="todo">
    <div class="todo__content">
        <h1>Задачи</h1>
        <div class="todo__new">
            <div class="todo__new__priority">
                <span>Выберите приоритет задачи:</span>
                <select id="select-priority">
                    <option value="1">Низкий</option>
                    <option value="2">Средний</option>
                    <option value="3">Высокий</option>
                </select>
            </div>
            <div class="todo__new__input">
                <input id="add"
                       type="txt"
                       placeholder="Введите новую задачу">
                <button id="btn-add-task"
                        onclick="addTask()">
                    <img src="plus.png"
                         width="25"
                         height="25">
                </button>
            </div>
        </div>
        <div class="todo__filters">
            <div class="todo__filters__priority">
                <span class="todo__filters__priority__span">Фильтр по приоритету:</span>
                <select id="select-filter-priority"
                        class="todo__select__priority"
                        onchange="updateTasks()">
                    <option value="4">Любой</option>
                    <option value="1">Низкий</option>
                    <option value="2">Средний</option>
                    <option value="3">Высокий</option>
                </select>
            </div>
            <div class="todo__filters__status">
                <span>Фильтр по статусу:</span>
                <span>активные</span>
                <input id="checkbox-filter-active"
                       type="checkbox"
                       onclick="updateTasks()">
                <span>отмененные</span>
                <input id="checkbox-filter-cancelled"
                       type="checkbox"
                       onclick="updateTasks()">
                <span>завершенные</span>
                <input id="checkbox-filter-completed"
                       type="checkbox"
                       onclick="updateTasks()">
            </div>
        </div>
        <div class="todo__sort">
            <div class="todo__sort__date__priority">
                <div class="todo__sort__date">
                    <div class="todo__sort__date__span">
                        <span> Сортировка по дате:</span>
                    </div>
                    <div id="sort-by-date"
                         class="todo__sort__button"
                         onclick="changeDate()">
                        <span>Дата создания</span>
                        <div id="arrow-date"
                             class="arrow">
                            <img src="arrow.png"
                                 width="12"
                                 height="12">
                        </div>
                    </div>
                </div>
                <div class="todo__sort__priority">
                    <div class="todo__sort__priority__span">
                        <span>Сортировка по приоритету:</span>
                    </div>
                    <div id="sort-by-priority"
                         class="todo__sort__button"
                         onclick="changePriority()">
                        <span>Приоритет</span>
                        <div id="arrow-priority"
                             class="arrow">
                            <img src="arrow.png"
                                 width="12"
                                 height="12">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="todo__find">
            <span>Поиск задачи по тексту:</span>
            <input id="input-find"
                   type="txt"
                   placeholder="Начните вводить текст задачи..."
                   onkeyup="updateTasks()">
        </div>
    </div>
    <div id="task-list"
         class="todo__tasks">
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
