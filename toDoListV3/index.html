<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ToDo лист</title>
    <link rel="stylesheet"
          href="styles.css">
</head>
<body>
<div class="todo">
    <div class="content">
        <h1>Задачи</h1>
        <div class="content__new">
            <div class="content__new__priority">
                <span>Выберите приоритет задачи:</span>
                <select id="select-priority" class="with-borders">
                    <option value="1">
                        Низкий
                    </option>
                    <option value="2">
                        Средний
                    </option>
                    <option value="3">
                        Высокий
                    </option>
                </select>
            </div>
            <div class="content__new__input">
                <input id="add"
                       type="txt"
                       placeholder="Введите новую задачу"
                       class="with-borders">
                <img src="plus.png"
                     width="25"
                     height="25"
                     onclick="addTask()"
                     class="with-borders">
            </div>
        </div>
        <div class="filters">
            <div class="filters__priority">
                <span class="filters__priority__span">Фильтр по приоритету:</span>
                <select id="select-filter-priority"
                        onchange="updateTasks()"
                        class="filters_priority__select with-borders">
                    <option value=4>
                        Любой
                    </option>
                    <option value=1>
                        Низкий
                    </option>
                    <option value=2>
                        Средний
                    </option>
                    <option value=3>
                        Высокий
                    </option>
                </select>
            </div>
            <div class="filters__status">
                <span>Фильтр по статусу:</span>
                <span>активные</span>
                <input id="checkbox-filter-active"
                       type="checkbox"
                       onclick="updateTasks()">
                <span>отмененные</span>
                <input id="checkbox-filter-cancelled"
                       type="checkbox"
                       onclick="updateTasks()">
                <span>завершенные</span>
                <input id="checkbox-filter-completed"
                       type="checkbox"
                       onclick="updateTasks()">
            </div>
        </div>
        <div class="sort">
            <div class="sort__date-priority">
                <div class="sort__date">
                    <span class="sort__date__span">Сортировка по дате:</span>
                    <div id="sort-by-date"
                         onclick="changeDate()"
                         class="sort__button with-borders">
                        <span>Дата создания</span>
                        <img src="arrow.png"
                             width="12"
                             height="12"
                             id="arrow-date"
                             class="arrow">
                    </div>
                </div>
                <div class="sort__priority">
                    <span class="sort__priority__span">Сортировка по приоритету:</span>
                    <div id="sort-by-priority"
                         onclick="changePriority()"
                         class="sort__button with-borders">
                        <span>Приоритет</span>
                        <img src="arrow.png"
                             width="12"
                             height="12"
                             id="arrow-priority"
                             class="arrow">
                    </div>
                </div>
            </div>
        </div>
        <div class="find">
            <span>Поиск задачи по тексту:</span>
            <input id="input-find"
                   type="txt"
                   placeholder="Начните вводить текст задачи..."
                   onkeyup="updateTasks()"
                   class="with-borders">
        </div>
    </div>
    <div id="task-list"
         class="tasks">
    </div>
    <div id="empty-list"
         class="empty-list">
        <span class="empty-list__span">Список дел пуст</span>
        <img src="emptyList.png"
             width="230"
             height="230">
    </div>
</div>
<script src="main.js"
></script>
</body>
</html>
